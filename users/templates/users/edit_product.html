<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Edit Product</h3>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <input type="text" name="sku" value="{{ product.sku }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <select name="category" class="form-select" required>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input type="number" step="0.01" name="cost_price" value="{{ product.cost_price }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <input type="number" step="0.01" name="selling_price" value="{{ product.selling_price }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Update Product</button>
    <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
  </form>
</div>
</body>
</html>
