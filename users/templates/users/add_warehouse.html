<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Warehouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Add Warehouse</h3>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="name" class="form-control" placeholder="Warehouse Name" required>
    </div>
    <div class="mb-3">
      <input type="text" name="location" class="form-control" placeholder="Location" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Warehouse</button>
    <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
  </form>
</div>
</body>
</html>
